{% macro entry(i, entries) %}
    <div class="col-md-4">
	{% if i == 0 %}
		<div class="entry media" id="entry{{ i }}">
	{% else %}
		<div class="entry media" id="entry{{ i }}">
	{% endif %}
			<span class="media-left">
				<div class="entryImage" style="background-image: url({{ entries[i].getPicture() }})">
				</div>
			</span>
			<div class="media-body">
				{#<div class="tagsContainer">
					{{ entries[i].getTagsString() }}
				</div>#}
				<div class="aboutContainer">
					{{ entries[i].getAbout() }}
				</div>
				<button type="button " class="remover btn btn-danger btn-sm">
					<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
				</button>
				<button type="button" class="modifier btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
					<span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
				</button>
				<button type="button" class="modifier btn btn-sm btn-default" disabled="disabled" data-toggle="modal">
					Sent from: {{ entries[i].getLocation() }}
				</button>
				
			</div>
		</div>
	</div>	
{% endmacro %}
